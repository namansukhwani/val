<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Valentine</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt md-card">
            <img class="image" src="images/catflower.jpg" alt="Flowers and a cute cat">
            <h1 class="hh" id="name">Hey My beautiful ROOH!</h1>
            <p class="pp" id="question">Will you be my Valentine?</p>
            <div class="buttons">
                <button class="md-btn tonal" id="no-button" onclick="showMessage('No')">
                    <span class="material-symbols-rounded">close</span>
                    No
                </button>
                <button class="md-btn filled" onclick="showMessage('Yes')" id="yesButton">
                    <span class="material-symbols-rounded">favorite</span>
                    Yes
                </button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Nice try, but you can't escape that easily!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>Yeees! See you on the 14th, Princess.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
